<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="form">
        <h1>Contacto</h1>
        <form action="">
            <label class="nombre" for="nombre">Nombre:</label>
            <input class="control" type="text" id="nombre" name="nombre" required><br>
    
            <label class="nombre" for="correo">Correo Electr√≥nico:</label>
            <input class="control" type="email" id="correo" name="correo" required><br>
    
            <label class="nombre" for="comentarios">Comentarios:</label><br>
            <textarea class="control" id="comentarios" name="comentarios" rows="4" required></textarea><br>
    
            <input class="btn" type="submit" value="Enviar">
            <div class="icono">
                <i class="fa-brands fa-whatsapp fa-bounce fa-2xl" style="color: #37b027;"></i>
                <i class="fa-brands fa-facebook fa-bounce fa-2xl" style="color: #141ea9;"></i>
                <i class="fa-brands fa-instagram fa-bounce fa-2xl" style="color: #b37c3d;"></i>
            </div>
        </form>
    </section>
</body>
</html>
